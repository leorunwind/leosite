{% extends 'base.html' %}
{% block title %}
修改密码
{% endblock%}
{% block content %}
{% if form.has_errors %}
    <ul>
        <li>
            您输入的用户名或密码错误！ 请重新输入
        </li>
    </ul>
{% endif %}
<div>
    <div align="center">
        <a href="/main/"> 首页 </a> | <a href="/main/register/"> 注册 </a> | <a href="/main/logout/">退出</a>
    </div>
    <h2>修改密码</h2>
    <form method="post" action=".">
        <p><label for="id_old_password">您的旧密码：</label>
            {{form.old_password}}
        </p>
        <p><label for="id_new_password1">输入新密码：</label>
            {{form.new_password1}}
        </p>
        <p><label for="id_new_password2">新密码确认</label>
            {{form.new_password2}}
        </p>
        <input type="submit" value="确定" href="/main/">
        {% csrf_token %}
    </form>
</div>
{% endblock %}
